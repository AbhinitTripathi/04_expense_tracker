<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Expense Tracker</title>
        <link rel="stylesheet" href="styles.css" />
    </head>
    <body>
        <div class="container reset-confirmation">
            <h2>Are you sure you want to reset your budget?</h2>
            <button id="confirm-reset">Yes</button>
            <button id="cancel-reset">No</button>
        </div>

        <div class="container">
            <h1>Budget</h1>

            <!-- Salary input -->
            <form id="salary-form">
                <input
                    id="salary-input"
                    placeholder="Enter Salary"
                    type="number"
                    required
                />
                <button type="submit">Set Budget</button>
                <button
                    style="margin-top: 10px"
                    type="button"
                    id="reset-salary"
                >
                    Reset
                </button>
            </form>

            <!-- Budget allocations -->
            <div class="allocations" id="allocations">
                <!-- JS will fill this with Needs/Wants/Investments -->
            </div>
        </div>

        <div class="container">
            <h1>Expense Tracker</h1>
            <form id="expense-form">
                <label for="expense-name">Name</label>
                <input
                    type="text"
                    id="expense-name"
                    placeholder="e.g. Groceries"
                    required
                />
                <label for="expense-amount">Amount</label>
                <input
                    type="number"
                    id="expense-amount"
                    placeholder="e.g. 480"
                    required
                />

                <div class="type">
                    <label for="need"
                        >Need
                        <input
                            type="radio"
                            required
                            id="need"
                            name="expense-type"
                        />
                    </label>

                    <label for="want"
                        >Want
                        <input
                            type="radio"
                            required
                            name="expense-type"
                            id="want"
                        />
                    </label>

                    <label for="investment"
                        >Investment
                        <input
                            type="radio"
                            required
                            name="expense-type"
                            id="investment"
                        />
                    </label>
                </div>

                <button type="submit">Add Expense</button>
            </form>

            <h2>Expenses</h2>
            <ul id="expense-list">
                <!-- Expenses will be dynamically added here -->
            </ul>

            <div id="total">
                <h3>Total Expenditure: â‚¹<span id="total-amount">0.00</span></h3>
            </div>
        </div>
        <script src="script.js"></script>
    </body>
</html>
